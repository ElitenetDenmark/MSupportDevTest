<table class="table table-hover">
	<thead>
		<tr>
			<th scope="col">&nbsp;</th>
			<th scope="col">Kundenummer</th>
			<th scope="col">Kundenavn</th>
		</tr>
	</thead>
	<tbody>
			<tr ng-repeat="datas in $ctrl.datas">
				<td scope="row">
					<a href="#!/customerbyid?id={{datas.Id}}">
						<img src="/_publish/img/expand.png" />
					</a>
				</td>
				<td scope="row">{{datas.Id}}</td>
				<td scope="row">{{datas.Firstname}}&nbsp;{{datas.Lastname}}</td>

			</tr>
	</tbody>
</table>
